{% extends 'layouts/layout.html' %}

{% block title %}
    {{title}}
{% endblock  %}

{% block content %}
<div class="container">
    <h1 class="h1"> {{title}} </h1>
    
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">{{form.name.label}}</label>
            {{form.name}}
            {{form.name.errors}}
        </div>
        <div class="mb-3">
            <label for="id_amount" class="form-label">{{form.amount.label}}</label>
            {{form.amount}}
        </div>
        <div class="row g-3">
            <div class="col">
                <label for="id_brand" class="form-label">{{form.brand.label}}</label>
                {{form.brand}}
            </div>
            <div class="col">
                <label for="id_department" class="form-label">{{form.department.label}}</label>
                {{form.department}}
            </div>
        </div>

        <div class="mb-3">
            <label for="id_visible" class="form-label">{{form.visible.label}}</label>
            {{form.visible}}
        </div>

        <input class="btn btn-success" type="submit" value="Guardar">
    </form>
 
</div>
{% endblock  %}
